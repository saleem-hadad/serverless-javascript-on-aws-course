<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <h1>Contact us</h1>

    <form action="GET">
        <label for="name">Full name</label>
        <input id="name" name="name" type="text" placeholder="Saleem Hadad">
        <br>

        <label for="email">Email address</label>
        <input id="email" name="email" type="email" placeholder="saleem@example.com">
        <br>

        <label for="phone">Phone number</label>
        <input id="phone" name="phone" type="number" placeholder="+xxxxxxxxx">
        <br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
