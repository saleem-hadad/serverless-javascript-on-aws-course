<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body>
        <div id="saleem" class="bg-red-500 p-6 text-center text-white">
            <h1>Search for YouTube videos</h1>
        </div>

        <form onsubmit="handleSearchForm(); return false;" class="w-full p-4 flex justify-center">
            <input class="border p-3" name="search" id="search" type="text" placeholder="Search...">
            <input class="bg-red-500 text-white p-3" type="submit" value="Submit">
        </form>

        <p id="error" class="text-orange-500 text-center block"></p>

        <script src="app.js"></script>
    </body>
</html>
